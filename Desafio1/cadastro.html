<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
</head>
<body> 
    <form action="./index.html" method="post">
    <fieldset>

        <h2> Cadastro do Aluno</h2>
        <section>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome"> <br><br>
            
            <label for="data_nascimento">Data de nascimento </label>
            <input type="date" id="data_nascimento" name="data_nascimento" required> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@gmail.com"><br><br>
            
            <label for="Turma"> Turma </label>
            <select id="Turma0" name="Turma">
                <option value="turmaa"> A </option>
                <option value="turmab"> B </option>
                <option value="turmac"> C </option>
            </select><br>

            <p> Gênero</p>

            <label for="generof"> 
            <input type="radio" id="generof" name="generof"> Feminino
            </label><br>
            <label for="generom"> 
                <input type="radio" id="generom" name="generom"> Masculino
                </label><br><br>

                <p> Preferência:</p>

                <label for="preferenciaesporte"> 
                <input type="checkbox" id="esporte" name="esporte"> Esporte
            </label> <br>
            <label for="preferenciamusic"> 
                <input type="checkbox" id="v" name="music"> Música
            </label> <br>
            <label for="preferenciaarte"> 
                <input type="checkbox" id="arte" name="arte"> Arte
            </label> <br><br>

            <label for="observacao">Observação:</label><br>
            <textarea id="observacao" name="observacao" rows="10" cols="50"></textarea><br><br>

            <input type="submit" id="buttoncadastro" name="buttoncadastro">
            
            </section>
            </fieldset>
    
</body>
</html>
